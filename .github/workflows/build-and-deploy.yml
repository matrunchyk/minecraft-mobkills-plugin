name: Build and publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create tag
        id: create_tag
        if: success()
        run: |
          echo ::set-output name=tag::v1.0.$(date +'%Y%m%d%H%M%S')
        shell: bash

      - name: Create release
        id: create_release
        if: steps.create_tag.outputs.tag
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          release_name: Release ${{ steps.create_tag.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: MobKillsPlugin
          path: build/libs/MobKillsPlugin-1.0-SNAPSHOT.jar

      - name: Publish to release
        id: publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/libs/MobKillsPlugin-1.0-SNAPSHOT.jar
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Release ${{ github.ref }}
          tag_name: ${{ github.ref }}
          release_id: ${{ env.RELEASE_ID }}
          repo: ${{ github.repository }}
          asset_name: MobKillsPlugin-${{ github.ref }}.jar
